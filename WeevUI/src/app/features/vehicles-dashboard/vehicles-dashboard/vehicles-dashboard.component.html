<div class="carousel-container">
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let item of carouselItems; let i = index" [class.active]="i === currentSlide">
        <div class="banner-content">
          <div class="banner-title" [ngClass]="{'left-align': i === 0, 'right-align': i === 1}">
            {{ item.title }}
            <button class="book-now-button" (click)="navigateToCategory(item.type)">See All {{ item.type }}</button>
          </div>
          <div class="banner-image">
            <img [src]="item.image" alt="{{ item.title }}">
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" (click)="prevSlide()">&#10094;</button>
    <button class="carousel-control-next" (click)="nextSlide()">&#10095;</button>
  </div>
</div>
