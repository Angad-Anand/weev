<div class="recent-vehicles-container">
   <div class="recent-vehicles-title">Top Vehicles</div>
   <div class="landingarea">
      <div class="vehicleBox" *ngFor="let Cll of toptwowheelerlist">
         <img src="{{Cll.path}}" alt="" onerror="this.src='assets/images/pr1.png';" class="image"
            (click)="onSelect(Cll.twId)">
         <div class="infobox" (click)="onSelect(Cll.twId)">
            <div class="vehicle-title">{{Cll.manufacturer}} {{Cll.model}}
               <span>
                  <img src="assets/images/star-g.svg"
                     *ngFor="let item of [].constructor(Cll.selectedRating); let i = index">
                  <img src="assets/images/star-w.svg"
                     *ngFor="let item of [].constructor(Cll.unSelectRating); let i = index">
               </span>
            </div>
            <p>Rs. {{Cll.exShowroomPrice}} *</p>
         </div>
      </div>
   </div>
   <div class="viewAll" routerLink="/Bikes">
      <div class="viewAll-container">
         <div class="olay">View All</div>
         <img src="assets/svg/arrow.svg" alt="">
      </div>
   </div>
</div>
