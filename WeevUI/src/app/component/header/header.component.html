<div class="header">
   <div class="nav">
      <div class="leftarea">
         <a routerLink="/home">
            <img class="logo" src="assets/images/evlogo.svg" />
         </a>
      </div>
      <div class="rightarea">
         <div class="search-box">
            <input type="text" placeholder="Search..." [(ngModel)]="searchTerm" (input)="showSuggestions()" (click)="search();"/>
            <button (click)="search();">
               <img src="assets/images/search.svg" alt="Search" />
            </button>
            <div *ngIf="suggestionsVisible" class="suggestions">
               <div *ngFor="let suggestion of filteredSuggestions" (click)="selectSuggestion(suggestion.twId)">{{ suggestion.manufacturer }} {{ suggestion.model }} {{ suggestion.variant }}</div>
            </div>
         </div>
      </div>
   </div>
</div>
